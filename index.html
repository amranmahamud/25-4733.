<!DOCTYPE html>
<html>
<head>
<title>CSS Sushi</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f4f1ea;
  font-family: sans-serif;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.sushi {
  position: relative;
  width: 200px;
  height: 120px;
}

/* Rice */
.rice {
  position: absolute;
  bottom: 0;
  width: 200px;
  height: 70px;
  background: #fff;
  border-radius: 50px 50px 40px 40px;
}

/* Salmon */
.fish {
  position: absolute;
  top: 0;
  width: 200px;
  height: 80px;
  background: linear-gradient(135deg, #ff7b5a, #ff6a4d, #ff8566);
  border-radius: 60px 60px 40px 40px;
}

/* Seaweed */
.seaweed {
  position: absolute;
  top: 30px;
  left: 85px;
  width: 30px;
  height: 90px;
  background: #1f2d2a;
  border-radius: 5px;
}
</style>
</head>

<body>
  <div class="container">
    <div class="sushi">
      <div class="fish"></div>
      <div class="rice"></div>
      <div class="seaweed"></div>
    </div>
  </div>
</body>
</html>
